name: PR Notification

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == 'pakxe/react-shopping-cart' && github.event.pull_request.base.repo.full_name == 'woowacourse/react-shopping-cart' }}
    steps:
    - name: Send notification to IFTTT
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{"value1":"${{ github.event.pull_request.html_url }}"}' https://maker.ifttt.com/trigger/github_pr/with/key/cikJxT4rr-GhQ2gp56ZfCH
